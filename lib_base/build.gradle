plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply plugin: 'kotlin-kapt'
apply plugin: 'kotlinx-serialization'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.android.minSdkVersion
        targetSdkVersion rootProject.android.targetSdkVersion
        versionCode rootProject.android.versionCode
        versionName rootProject.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }

        buildFeatures {
            dataBinding = true
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

}

dependencies {

    //官方基础库
    implementation rootProject.depsLibs.kotlinStdlib
    implementation rootProject.depsLibs.coreKtx
    implementation rootProject.depsLibs.appcompat
    implementation rootProject.depsLibs.material
    implementation rootProject.depsLibs.constraintlayout
    testImplementation rootProject.depsLibs.junit
    androidTestImplementation rootProject.depsLibs.junitTest
    androidTestImplementation rootProject.depsLibs.espressoCore
    androidTestImplementation rootProject.depsLibs.compose_ui_test

    //官方拓展库
    api rootProject.depsLibs.recyclerview
    implementation(rootProject.depsLibs.viewpager2, {
        exclude module: 'recyclerview'
    })
    api rootProject.depsLibs.viewpager2
    api rootProject.depsLibs.coroutines_core
    api rootProject.depsLibs.coroutines_android
    api rootProject.depsLibs.livedata

    //compose
    api rootProject.depsLibs.compose_activity
    api rootProject.depsLibs.compose_viewmodel
    api rootProject.depsLibs.compose_ui
    api rootProject.depsLibs.compose_preview
    api rootProject.depsLibs.compose_material
    api rootProject.depsLibs.compose_animation

    //第三方库（api：全模块可调用）
    api rootProject.depsLibs.jetpackmvvm

    api rootProject.depsLibs.okhttp
    api rootProject.depsLibs.net
    api rootProject.depsLibs.serialization

    api rootProject.depsLibs.toastutils

    api rootProject.depsLibs.autosize

    api rootProject.depsLibs.arouter
    kapt rootProject.depsLibs.arouter_compiler

    api rootProject.depsLibs.smartrefresh
    api rootProject.depsLibs.smartrefreshmaterial
    api rootProject.depsLibs.smartrefreshfooter

    api rootProject.depsLibs.shapeview
    api rootProject.depsLibs.recyclerviewadapter
    api rootProject.depsLibs.titlebar
